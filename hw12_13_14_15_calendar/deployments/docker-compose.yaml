version: "3"
services:
  calendar:
    container_name: calendar
    image: calendar:develop
    ports:
      - 8080:8080
    depends_on:
      - postgres
    networks:
      - calendar-net
  postgres:
    container_name: postgres
    image: postgres:12-alpine
    environment:
      - POSTGRES_DB=calendar
      - POSTGRES_USER=calendar
      - POSTGRES_PORT=5432
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - 5444:5432
    healthcheck:
      test: "pg_isready -U calendar"
      interval: 5s
      retries: 5
    networks:
      - calendar-net
  migration-up:
    container_name: calendar-migration-up
    image: "c1rno/goose:2.6.0"
    depends_on:
      - postgres
    volumes:
      - "../migrations:/migrations"
    command: [ "goose", "-dir", "/migrations/", "postgres", "postgres://calendar:calendar@postgres:5432/calendar?sslmode=disable", "up" ]
    restart: on-failure
    networks:
      - calendar-net

  migration-down:
    container_name: calendar-migration-down
    image: "c1rno/goose:2.6.0"
    depends_on:
      - postgres
    volumes:
      - "../migrations:/migrations"
    command: [ "goose", "-dir", "/migrations/", "postgres", "postgres://calendar:calendar@postgres:5432/calendar?sslmode=disable", "down" ]
    restart: on-failure
    networks:
      - calendar-net

networks:
  calendar-net: